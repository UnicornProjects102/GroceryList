<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unicorn Grocery List</title>
    <!-- main css -->
    <link rel="stylesheet" href="main.css" type="text/css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- manifest -->
    <!-- <link rel="manifest" href="manifest.json" /> -->
  </head>
  <body>
    <div id="noInternet">NO INTERNET</div>
    <input
      type="button"
      id="buttonReload"
      onclick="myCallback()"
      value="dafes"
    />
    <header>
      <img class="bars" src="images/bars-solid.svg" alt="" />
      <img
        class="logo"
        src="https://unicorn.kurocapture.pl/groceryList/images/unicorn_icon.png"
        alt="unicorn_icon"
      />
      <h1>Unicorn Grocery List</h1>
    </header>
    <div class="close">
      <img src="images/times-circle.svg" alt="close" />
    </div>

    <div class="content">
      <div class="add-items-container">
        <h4 class="add-items-action">Add action</h4>
        <h2 class="add-items-title">
          Add a grocery item
        </h2>
        <form>
          <input type="text" class="input-text" />
          <button type="submit" class="button addItemBtn">Add the item</button>
        </form>
      </div>
      <div class="display-items-container">
        <h2 class="display-items-title" id="id" data-id="id">
          Name of the list
        </h2>
        <h4 class="display-items-action">Add action</h4>
        <div class="display-items-list"></div>
        <p class="empty-list">The list is empty.</p>

        <button
          class="clear-button"
          onclick="document.getElementById('myModal').style.display= 'block'"
        >
          Clear all
        </button>
        <!-- modal -->
        <div id="myModal" class="modal">
          <!-- modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <h2>Delete all items?</h2>
            </div>
            <div class="modal-body">
              <button class="yes">yes</button>
              <button class="no">no</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- add list button -->
    <div class="add_first_list">
      <p>
        Do you need many things for your unicorn but can't remember them all?
      </p>
      <button class="first_list_btn">Add a list</button>
    </div>
    <!-- add list container -->
    <div class="add-list-container">
      <h2 class="add-list-title">
        The name of your list
      </h2>
      <form>
        <input type="text" class="input-text-list input-text" />
        <button type="submit" class="create-list-btn">Add</button>
      </form>
    </div>

    <div class="add-first-item">
      <h3>Add your first item</h3>
      <img
        class="arrow"
        src="https://unicorn.kurocapture.pl/groceryList/images/arrow-right.svg"
        alt=""
      />
    </div>
    <div class="plus">
      <img
        src="https://unicorn.kurocapture.pl/groceryList/images/plus-circle-solid.svg"
        alt=""
      />
    </div>
    <!-- side menu -->
    <div class="side_menu">
      <!-- <div class="close_menu"> -->
      <img
        class="close_menu"
        width="15px"
        src="images/times-solid.svg"
        alt="close"
      />
      <!-- </div> -->
      <a class="side_menu_add" href="">
        <span
          ><img
            class="add_small"
            src="https://unicorn.kurocapture.pl/groceryList/images/plus-circle-solid.svg"
            alt=""
        /></span>
        Add a new list</a
      >
      <p class="your_lists_title">Your lists</p>
      <ul class="your_lists"></ul>
    </div>
    <!-- app js -->
    <script src="api_controler.js"></script>
    <script src="app.js"></script>
    <!-- serviceWorker -->
    <!-- <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(function () {
          console.log("Service Worker Registered");
        });
      }
    </script> -->
  </body>
</html>
